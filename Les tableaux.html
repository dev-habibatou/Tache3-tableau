<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Les tableaux.css">
    <title>Tableaux et listes</title>
</head>
<body>
    <h3> La couleur de fond est #eee</h3>
          <div>
            <caption>Listes des produits</caption>
        </div>
       <table>
            <thead>
              <tr> 
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
              </tr> 
            <tbody>
                <tr>
                    <td>Téléphone</td>
                    <td>2</td>
                    <td>150000</td>
                </tr>
                <tr>
                    <td>Ventilo</td>
                    <td>5</td>
                    <td>250000</td>
                </tr>
                <tr>
                    <td>Ecouteur</td>
                    <td>3</td>
                    <td>650000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"> Total</td>
                    <td>204 000 XOF</td>
                </tr>
            </tfoot>
       </table>
       <h1>Les produits les plus chers</h1>
       <ol>
           <li>
            Ecouteur
           </li>
           <li>
            Ventilo
           </li>
           <li>
            Téléphone
           </li>
       </ol>
</body>
</html>
